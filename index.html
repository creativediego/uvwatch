<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Poiret+One" rel="stylesheet">
    <title>UV Zen</title>
</head>

<body class="pb-4">
    <h1 class="text-center">uv zen</h1>
    <p class="lead text-center">peace of mind on local uv, vitamin D, and safe exposure</p>
    <div class="row uv-main justify-content-center align-items-center">

        <div class="col-sm-6 text-center">
            <h2 class="uv-title"><i class="fas fa-sun"></i></h2>
            <div class="row justify-content-center ">
                <button type="button" class="btn btn-primary  col-7" id="get-uv">get local uv</button>
                <!--<button type="button" class="btn btn-primary ml-1 col-5" id="uv-forecast">uv forecast</button>-->
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row justify-content-sm-center text-center align-items-center">
                <div id="uv-status" class="col-12">
                    <p id="uv-value" class="mb-0"></p>
                    <p id="value-status"></p>
                </div>

            </div>
        </div>
        <div class="col-12  text-center mt-2 mb-2">
            <p class="text-left" id="vitd-recommendation"></p>
        </div>
        <div class="card-panel text-dark hide">


            <p>Select your skin type for information on vitamin D and safe exposure. </p>

            <div id="accordion" class="mb-3">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            select your skin type
                          </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="row" id="skin-buttons">

                            </div>

                        </div>
                    </div>
                </div>

            </div>







        </div>
    </div>


    <div class=""></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="uv.js"></script>

</body>

</html>
